<app-navbar></app-navbar>
<div class="container jumbotron">
    <div class="form_add_user">
        <h2 class="text-center">EDITAR USUARIO</h2>
        <div class="vertical-separator">  </div>
        <div class="vertical-separator">  </div>
        <form method="POST" action = "" enctype="multipart/form-data">
          <div class="form-row">
            <div class="form-group col-md-8">
            <label for="Nombre"><b>* Nombre de usuario</b></label>
            <input type="text" class="form-control" placeholder="{{nombreusuario}}" name="nombreusuario" id="nombreusuario" value="" disabled>
            <label for="Nombre"><b>* Contrase√±a</b></label>
            <input type="password" class="form-control" placeholder="{{contrasena}}" [(ngModel)]="contrasena" name="contrasena" id="contrasena" value="" required>
            </div>
            <div class="form-group col-md-6">
                <label for="Tipo"><b>* Rol</b></label>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>* Rol</mat-label>
                    <mat-select [(ngModel)]="rol" name="rol">
                        <mat-option [value]="1">ADMINISTRADOR</mat-option>
                        <mat-option [value]="2">USUARIO</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <label for="Descripcion"><b>Nombre</b></label>
            <input type="text" placeholder="{{nombre}}" [(ngModel)]="nombre" class="form-control" name="nombre" id="descripcion">
          </div>
          <div class="form-group">
            <label for="Precio"><b>Apellidos</b></label>
            <input type="text" placeholder="{{apellidos}}" [(ngModel)]="apellidos" class="form-control" name="apellidos" id="apellidos" value="" min="0" step="any">
          </div>
          <div class="form-group">
              <label for="Precio"><b>Telefono</b></label>
              <input type="text" placeholder="{{telefono}}" [(ngModel)]="telefono" class="form-control" name="telefono" id="telefono" value="" min="0" step="any">
            </div>
            <div class="form-group">
                <label for="Precio"><b>Ciudad</b></label>
                <input type="text" placeholder="{{ciudad}}" [(ngModel)]="ciudad" class="form-control" name="ciudad" id="ciudad" value="" min="0" step="any">
              </div>

          <div class="container">
              <div class="row">
                <!--<div class="col text-center" *ngIf="validUser===false">                    
                  <button type="submit" name="store-activity" class="btn btn-primary" disabled>Guardar</button>
                </div>
                <div class="col text-center" *ngIf="validUser==true">   -->    
                <div class="col text-center">             
                    <button type="submit" name="store-activity" class="btn btn-primary" (click)="updateUser()">Guardar</button>
                </div>
              </div>
          </div>
        </form>

    </div>
</div>
