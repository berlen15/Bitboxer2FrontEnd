<div class="container">
  <header class="jumbotron">
      <div class="container">
          <p>Lista rápida de artículos creados</p>            
          <table class="table table-hover">
            <thead>
              <tr>
                <th><h4>CODIGO</h4></th>
                <th><h4>DESCRIPCION</h4></th>
                <th><h4>PRECIO</h4></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let articulo of articulos">
                <td><h4>{{articulo.codigoarticulo}}</h4></td>
                <td><h4>{{articulo.descripcion}}</h4></td>
                <td><h4>{{articulo.precio}} €</h4></td>
              </tr>
              
            </tbody>
          </table>
        </div>
  </header>
</div>
