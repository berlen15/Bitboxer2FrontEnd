<app-navbar></app-navbar>
<div class="container" *ngIf="usuario.rol.name=='USER'">
  <header class="jumbotron">
      <div class="container">
          <p>Lista rápida de artículos creados</p>            
              <table mat-table [dataSource]="dataSource" #tabla1 class="jumbotron">        
                <ng-container matColumnDef="CÓDIGO">
                  <th mat-header-cell *matHeaderCellDef class="text-center"> CÓDIGO </th>
                  <td mat-cell *matCellDef="let articulo"> {{articulo.codigoarticulo}} </td>
                </ng-container>
            
                <ng-container matColumnDef="DESCRIPCIÓN">
                  <th mat-header-cell *matHeaderCellDef class="text-center"> DESCRIPCIÓN </th>
                  <td mat-cell *matCellDef="let articulo"> {{articulo.descripcion}} </td>
                </ng-container>
            
                <ng-container matColumnDef="PRECIO">
                  <th mat-header-cell *matHeaderCellDef class="text-center"> PRECIO </th>
                  <td mat-cell *matCellDef="let articulo" class="text-center"> {{articulo.precio}}€ </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons class="jumbotron"></mat-paginator>
        </div>
  </header>
</div>
<div class="container" *ngIf="usuario.rol.name=='ADMIN'">
    <header class="jumbotron">
        <div class="container">
            <p>Lista rápida de usuarios</p>            
            <table mat-table [dataSource]="dataSourceUsers" #tabla1 class="jumbotron">        
              <ng-container matColumnDef="nombreusuario">
                <th mat-header-cell *matHeaderCellDef class="text-center"> NOMBRE USUARIO </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.nombreusuario}} </td>
              </ng-container>
          
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="text-center"> NOMBRE </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
              </ng-container>
          
              <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef class="text-center"> APELLIDOS </th>
                <td mat-cell *matCellDef="let usuario" class="text-center"> {{usuario.apellidos}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="columnasUser"></tr>
              <tr mat-row *matRowDef="let row; columns: columnasUser;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons class="jumbotron"></mat-paginator>
          </div>
    </header>
  </div>
