<h1 mat-dialog-title>ELIMINAR USUARIO</h1>
<div mat-dialog-content>
    <h3>{{mensaje}}</h3>
</div>
<div mat-dialog-actions>
    <button class="btn btn-success" mat-button (click)="close()">Cancelar</button>
    <button class="btn btn-danger" mat-button (click)="accept()" cdkFocusInitial>Eliminar</button>
</div>
