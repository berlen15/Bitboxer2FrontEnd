<app-navbar></app-navbar>
<div class="container">
    <div class="form_add_user">
        <h2 class="text-center">AÑADIR ARTÍCULO</h2>
        <div class="vertical-separator">  </div>
        <h4 class="text-center"> Campos obligatorios: Los campos señalados con asterisco (*) son obligatorios</h4>
        <div class="vertical-separator">  </div>
        <form method="POST" action = "" enctype="multipart/form-data">
          <div class="form-row">
            <div class="form-group col-md-6">
            <label for="Nombre"><b>* Nombre de usuario</b></label>
            <input type="number" class="form-control" name="nombreusuario" id="nombreusuario" value="" required (keyup)="validateUser()">
            <div *ngIf="validUser==false">El nombre de usuario seleccionado ya está en uso</div>
            </div>
            <div class="form-group col-md-6">
                <label for="Tipo"><b>Estado</b></label>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>* Rol</mat-label>
                    <mat-select [(ngModel)]="rol" name="rol">
                        <mat-option [value]="1">ADMINISTRADOR</mat-option>
                        <mat-option [value]="2">USUARIO</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <label for="Descripcion"><b>* Descripción</b></label>
            <input type="text" class="form-control" name="descripcion" placeholder="Descripcion..." id="descripcion">
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="10" 
                            cols="40" required></textarea>
          </div>
          <div class="form-group">
            <label for="Precio"><b>Precio</b></label>
            <input type="number"  class="form-control" name="precio" id="precio" value="" min="0" step="any">
          </div>
          
          <div class="container">
              <div class="row">
                <div class="col text-center" *ngIf="validUser===false">                    
                  <button type="submit" name="store-activity" class="btn btn-primary" disabled>Guardar</button>
                </div>
                <div class="col text-center" *ngIf="validUser==true">                    
                    <button type="submit" name="store-activity" class="btn btn-primary" (click)="saveUser()">Guardar</button>
                </div>
              </div>
          </div>
        </form>

    </div>
</div>
