<app-navbar></app-navbar>
<body class="main-bg">
    <div class="login-container text-c animated flipInX">
            <div>
                <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
            </div>
                <h3 class="text-whitesmoke">SERVICIO DE AUTENTICACIÓN</h3>
            <div class="container-content">
                <form name="form1" class="margin-t">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="nombreusuario" placeholder="Nombre de usuario" required="" name="uname">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="contrasena" class="form-control" placeholder="*****" required="" name="psw">
                    </div>
                    <button type="submit" class="form-button button-l margin-b" (click)="login()">Iniciar sesión</button>
                    
                    <div *ngIf="isLoginFailed==true" class="bg-danger"><h4>Usuario o contraseña incorrectos</h4></div>

                    <a class="text-darkyellow" href="#"><small>Olvidé mi contraseña</small></a>
                </form>
                <p class="margin-t text-whitesmoke"><small> Bitbox IKEA &copy; 2021</small> </p>
            </div>
        </div>
</body>
